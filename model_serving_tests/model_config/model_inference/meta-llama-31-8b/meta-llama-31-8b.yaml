apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    # Overwritten by templates
    serving.kserve.io/enable-prometheus-scraping: "true"
    serving.kserve.io/deploymentMode: {{ deployment_mode | default("RawDeployment") }}
  labels:
    opendatahub.io/dashboard: "true"
  name: {{ model_name | default("meta-llama-31-8b") }}
spec:
  predictor:
    minReplicas: {{ min_replica | default(1) }}
    serviceAccountName: modelmesh-serving-sa
    model:
      modelFormat:
        name: {{ model_format | default("pytorch") }}
      runtime: {{ runtime_name | default("vllm-runtime") }}
      storageUri: {{ storage_uri | default("s3://ods-ci-wisdom/Meta-Llama-3.1-8B/") }}
      args:
        - --dtype=bfloat16
        - --model=/mnt/models
        - --max-model-len=2048
        - --uvicorn-log-level=debug
        - --chat-template=/app/data/template/template_chatml.jinja
        - --served-model-name={{ model_name | default("meta-llama-31-8b") }}
        {% for arg in new_args %}
        - {{ arg }}
        {% endfor %}
      env:
        - name: HF_HUB_CACHE
          value: /tmp
        {% for var in env_vars %}
        - name: {{ var.name }}
          value: {{ var.value }}
        {% endfor %}
      resources:
        requests:
          cpu: "8"
          memory: "14Gi"
          
        limits:
          memory: "15Gi"
          
      volumeMounts:
        {% if gpu_count | default(0) | int >= 2 %}
        - name: shared-memory
          mountPath: /dev/shm
        - name: tmp
          mountPath: /tmp
        - name: home
          mountPath: /home/vllm
        {% endif %}
    volumes:
      {% if gpu_count | default(0) | int >= 2 %}
      - name: shared-memory
        emptyDir:
          medium: Memory
          sizeLimit: 16Gi
      - name: tmp
        emptyDir: {}
      - name: home
        emptyDir: {}
      {% endif %}
